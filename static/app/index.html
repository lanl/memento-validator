<html><head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin></head><body> <div class="container"> <nav class="bg-light navbar navbar-expand-lg navbar-light"> <div class="container-fluid"> <a class="navbar-brand" href="#">Memento Validator</a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button> <div class="collapse navbar-collapse" id="navbarNav"> <ul class="navbar-nav"> <li class="nav-item"> <a class="nav-link" href="http://labs.mementoweb.org/validator/docs/">API Docs</a> </li> <li class="nav-item"> <a class="nav-link" href="http://labs.mementoweb.org/validator/docs/">Py Package</a> </li> <li class="nav-item"> <a class="nav-link" href="http://labs.mementoweb.org/validator/docs/">Guides</a> </li> </ul> </div> </div> </nav> <br> <br> <div class="container"> <div class="row"> <div class="col-2"></div> <div class="col-9"> <form onsubmit="return false"> <div class="mb-3 row"> <label for="inputUri" class="col-form-label col-sm-2">URI</label> <div class="col-sm-9"> <input type="url" class="form-control" id="inputUri" value="https://dbpedia.org/page/Berlin"> </div> </div> <div class="mb-3 row"> <label for="inputRequestDate" class="col-form-label col-sm-2">Request Date</label> <div class="col-sm-9"> <input type="text" class="form-control" id="inputRequestDate" value="Sun, 01 Apr 2010 12:00:00 GMT"> </div> </div> <div class="mb-3 row"> <label for="inputType" class="col-form-label col-sm-2">Type</label> <div class="col-sm-9"> <select class="form-select" aria-label="Default select example" id="inputType"> <option selected value="original">Original</option> <option value="timegate">Timegate</option> <option value="timemap">Timemap</option> <option value="memento">Memento</option> </select> </div> </div>                        <div class="mb-3 row"> <div class="col-sm-9 offset-sm-2"> <div class="form-check"> <input checked class="form-check-input" type="checkbox" id="inputFollowLinks"> <label class="form-check-label" for="inputFollowLinks"> Follow Links </label> </div> </div> </div> <div class="mb-3 row"> <div class="col-sm-9 offset-sm-2"> <div class="form-check"> <input class="form-check-input" type="checkbox" id="inputTMFullCheck"> <label class="form-check-label" for="inputTMFullCheck"> Full timemap checks </label> </div> </div> </div> <button class="btn btn-primary" id="submit">Validate</button> </form> </div> </div> <div class="row"> <div class="col-2"></div> <div class="col-9" id="result"></div> <div class="col-2"></div> </div> </div> </div> <script id="errorTemplate" type="x-tmpl-mustache">
        {{#data.errors}}
            <div class="list-group">
                <div href="#" class="list-group-item list-group-item-action" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                        <p class="mb-1">{{ description }}</p>
                        <small>{{ type }}</small>
                    </div>
                    <small>And some small print.</small>
                </div>
                <br>
             </div>
        {{/data.errors}}
    </script> <script id="successTemplate" type="x-tmpl-mustache">
        {{#data.result.reports}}
            <div class="list-group">
                <div href="#" class="list-group-item list-group-item-action" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                      <h4 class="mb-1">{{ name }}</h4>
                      <h4>{{ result }}</h4>
                    </div>
                    <p class="mb-1">{{ description }}</p>
                    <small>{{ source }}</small>
                </div>
                {{#tests}}
                    {{#if (equal result 'Pass') }}
                        <div href="#" class="list-group-item list-group-item-action text-success" aria-current="true">
                    {{else if (equal result 'Warn') }}
                        <div href="#" class="list-group-item list-group-item-action text-warning" aria-current="true">
                    {{else }}
                        <div href="#" class="list-group-item list-group-item-action text-danger" aria-current="true">
                    {{/if}}
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">{{ name }}</h6>
                            <h6>{{ result }}</h6>
                        </div>
                        <p class="mb-1">{{ description }}</p>
                        <small>And some small print.</small>
                    </div>
                {{/tests}}
                <br>
            </div>
        {{/data.result.reports}}
    </script> <script id="followTemplate" type="x-tmpl-mustache">
        <div class="card">
            <div class="card-header">
                <h5 class=card-title">{{ type }}</h5>
                URI: {{ data.uri }} <br>
                Date: {{ data.datetime }}
            </div>
            <ul class="list-group">
            {{#data.result.reports}}
                <li class="list-group-item d-flex justify-content-between align-items-center">{{ name }}
                </li>
                {{#tests}}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <small>{{ name }}</small>
                    <span class="badge bg-primary rounded-pill">{{ result }}</span>
                    </li>
                {{/tests}}
            {{/data.result.reports}}
            </ul>
        </div>
        <br>
    </script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin></script> <script src="app.475c71e7.js"></script> </body></html>
