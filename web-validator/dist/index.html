<html><head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin></head><body> <div class="container"> <div class="row"> <ul class="nav"> <li class="nav-item"> <a class="nav-link">Web Validator</a> </li> <li class="nav-item"> <a class="nav-link" href="#">Docs</a> </li>       </ul> </div> <div class="row"> <div class="col-2"></div> <div class="col-9"> <form onsubmit="return false"> <div class="mb-3 row"> <label for="inputUri" class="col-form-label col-sm-2">URI</label> <div class="col-sm-9"> <input type="url" class="form-control" id="inputUri" value="http://webarchive.parliament.uk/timegate/http://animatingcardiff.wordpress.com"> </div> </div> <div class="mb-3 row"> <label for="inputRequestDate" class="col-form-label col-sm-2">Request Date</label> <div class="col-sm-9"> <input type="text" class="form-control" id="inputRequestDate" value="Sun, 01 Apr 2010 12:00:00 GMT"> </div> </div> <div class="mb-3 row"> <label for="inputDefaultTimegate" class="col-form-label col-sm-2">Default Timegate</label> <div class="col-sm-9"> <input type="url" class="form-control" id="inputDefaultTimegate" value="http://timetravel.mementoweb.org/timegate/"> </div> </div> <div class="mb-3 row"> <label for="inputType" class="col-form-label col-sm-2">Type</label> <div class="col-sm-9"> <select class="form-select" aria-label="Default select example" id="inputType"> <option selected value="original">Original</option> <option value="timegate">Timegate</option> <option value="timemap">Timemap</option> <option value="memento">Memento</option> </select> </div> </div>                        <div class="mb-3 row"> <div class="col-sm-9 offset-sm-2"> <div class="form-check"> <input class="form-check-input" type="checkbox" id="inputFollowLinks"> <label class="form-check-label" for="inputFollowLinks"> Follow Links </label> </div> </div> </div> <div class="mb-3 row"> <div class="col-sm-9 offset-sm-2"> <div class="form-check"> <input class="form-check-input" type="checkbox" id="gridCheck1"> <label class="form-check-label" for="gridCheck1"> Full timemap checks </label> </div> </div> </div> <button class="btn btn-primary" id="submit">Validate</button> </form> </div> </div> <div class="row"> <div class="col-2"></div> <div class="col-9" id="result"></div> <div class="col-2"></div> </div> </div> <script id="errorTemplate" type="x-tmpl-mustache">
        {{#data.errors}}
            <div class="list-group">

                    </div>
                    <small>And some small print.</small>
                </div>
                <br>
             </div>

    </script> <script id="successTemplate" type="x-tmpl-mustache">

                {{/tests}}
                <br>
            </div>
        {{/data.results}}

    </script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin></script> <script src="app.c60a68ca.js"></script> </body></html>
