<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        <div class="row">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link">Web Validator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Docs</a>
                </li>
                <!--            <li class="nav-item">-->
                <!--                <a class="nav-link" href="#">Link</a>-->
                <!--            </li>-->
                <!--            <li class="nav-item">-->
                <!--                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
                <!--            </li>-->
            </ul>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-9">
                <form onsubmit="return false">
                    <div class="row mb-3">
                        <label for="inputUri" class="col-sm-2 col-form-label">URI</label>
                        <div class="col-sm-9">
                            <input type="url" class="form-control" id="inputUri" value="http://webarchive.parliament.uk/timegate/http://animatingcardiff.wordpress.com">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputRequestDate" class="col-sm-2 col-form-label">Request Date</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputRequestDate" value="Sun, 01 Apr 2010 12:00:00 GMT">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputDefaultTimegate" class="col-sm-2 col-form-label">Default Timegate</label>
                        <div class="col-sm-9">
                            <input type="url" class="form-control" id="inputDefaultTimegate" value="http://timetravel.mementoweb.org/timegate/">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputType" class="col-sm-2 col-form-label">Type</label>
                        <div class="col-sm-9">
                            <select class="form-select" aria-label="Default select example" id="inputType">
                                <option selected value="original">Original</option>
                                <option value="timegate">Timegate</option>
                                <option value="timemap">Timemap</option>
                                <option value="memento">Memento</option>
                            </select>
                        </div>
                    </div>
<!--                    <fieldset class="row mb-3">-->
<!--                        <legend class="col-form-label col-sm-2 pt-0">Radios</legend>-->
<!--                        <div class="col-sm-9">-->
<!--                            <div class="form-check">-->
<!--                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>-->
<!--                                <label class="form-check-label" for="gridRadios1">-->
<!--                                    First radio-->
<!--                                </label>-->
<!--                            </div>-->
<!--                            <div class="form-check">-->
<!--                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">-->
<!--                                <label class="form-check-label" for="gridRadios2">-->
<!--                                    Second radio-->
<!--                                </label>-->
<!--                            </div>-->
<!--                            <div class="form-check disabled">-->
<!--                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>-->
<!--                                <label class="form-check-label" for="gridRadios3">-->
<!--                                    Third disabled radio-->
<!--                                </label>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </fieldset>-->
                    <div class="row mb-3">
                        <div class="col-sm-9 offset-sm-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="inputFollowLinks">
                                <label class="form-check-label" for="inputFollowLinks">
                                    Follow Links
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-9 offset-sm-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Full timemap checks
                                </label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="submit">Validate</button>
                </form>
            </div>

        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-9" id="result"></div>
            <div class="col-2"></div>
        </div>
    </div>
    <script id="errorTemplate" type="x-tmpl-mustache">
        {{#data.errors}}
            <div class="list-group">
                <div href="#" class="list-group-item list-group-item-action" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                        <p class="mb-1">{{ description }}</p>
                        <small>{{ type }}</small>
                    </div>
                    <small>And some small print.</small>
                </div>
                <br>
             </div>
        {{/data.errors}}
    </script>

    <script id="successTemplate" type="x-tmpl-mustache">
        {{#data.results}}
            <div class="list-group">
                <div href="#" class="list-group-item list-group-item-action" aria-current="true">
                    <div class="d-flex w-100 justify-content-between">
                      <h4 class="mb-1">{{ name }}</h4>
                      <h4>{{ result }}</h4>
                    </div>
                    <p class="mb-1">{{ description }}</p>
                    <small>{{ description }}</small>
                </div>
                {{#tests}}
                    <div class="list-group">
                        <div href="#" class="list-group-item list-group-item-action" aria-current="true">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">{{ name }}</h6>
                                <h6>{{ result }}</h6>
                            </div>
                            <p class="mb-1">{{ description }}</p>
                            <small>And some small print.</small>
                        </div>
                    </div>
                {{/tests}}
                <br>
            </div>
        {{/data.results}}

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.ts"></script>
</body>
</html>
